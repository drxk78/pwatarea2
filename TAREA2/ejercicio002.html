<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Calculadora Simple</title>
    <style>
        .calculadora {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .pantalla {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        .operador {
            background-color: #ff9500;
            color: white;
        }

        .igual {
            background-color: #4CAF50;
            color: white;
        }

        .limpiar {
            background-color: #ff4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="pantalla" id="pantalla" readonly>
        <div class="botones">
            <button onclick="limpiar()" class="limpiar">C</button>
            <button onclick="agregarCaracter('(')">(</button>
            <button onclick="agregarCaracter(')')">)</button>
            <button onclick="agregarCaracter('/')" class="operador">/</button>
            
            <button onclick="agregarCaracter('7')">7</button>
            <button onclick="agregarCaracter('8')">8</button>
            <button onclick="agregarCaracter('9')">9</button>
            <button onclick="agregarCaracter('*')" class="operador">*</button>
            
            <button onclick="agregarCaracter('4')">4</button>
            <button onclick="agregarCaracter('5')">5</button>
            <button onclick="agregarCaracter('6')">6</button>
            <button onclick="agregarCaracter('-')" class="operador">-</button>
            
            <button onclick="agregarCaracter('1')">1</button>
            <button onclick="agregarCaracter('2')">2</button>
            <button onclick="agregarCaracter('3')">3</button>
            <button onclick="agregarCaracter('+')" class="operador">+</button>
            
            <button onclick="agregarCaracter('0')">0</button>
            <button onclick="agregarCaracter('.')">.</button>
            <button onclick="borrar()">‚Üê</button>
            <button onclick="calcular()" class="igual">=</button>
        </div>
    </div>

    <script>
        function agregarCaracter(caracter) {
            document.getElementById('pantalla').value += caracter;
        }

        function limpiar() {
            document.getElementById('pantalla').value = '';
        }

        function borrar() {
            let pantalla = document.getElementById('pantalla');
            pantalla.value = pantalla.value.slice(0, -1);
        }

        function calcular() {
            try {
                let pantalla = document.getElementById('pantalla');
                let resultado = eval(pantalla.value);
                pantalla.value = resultado;
            } catch (error) {
                document.getElementById('pantalla').value = 'Error';
            }
        }
    </script>
</body>
</html>
