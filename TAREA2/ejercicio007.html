<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Menú de Navegación Desplegable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .nav-menu {
            background-color: #333;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            display: inline-block;
            position: relative;
        }

        .menu-item a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            transition: background-color 0.3s;
        }

        .menu-item:hover > a {
            background-color: #555;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .submenu-item {
            display: block;
        }

        .submenu-item a {
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .submenu-item a:hover {
            background-color: #666;
        }

        .menu-item.active .submenu {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flecha {
            display: inline-block;
            margin-left: 5px;
            transition: transform 0.3s;
        }

        .menu-item.active .flecha {
            transform: rotate(180deg);
        }

        .contenido {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <div class="menu-item">
            <a href="#" onclick="toggleSubmenu(this)">
                Inicio <span class="flecha">▼</span>
            </a>
            <div class="submenu">
                <div class="submenu-item">
                    <a href="#">Bienvenida</a>
                </div>
                <div class="submenu-item">
                    <a href="#">Novedades</a>
                </div>
            </div>
        </div>

        <div class="menu-item">
            <a href="#" onclick="toggleSubmenu(this)">
                Productos <span class="flecha">▼</span>
            </a>
            <div class="submenu">
                <div class="submenu-item">
                    <a href="#">Categoría 1</a>
                </div>
                <div class="submenu-item">
                    <a href="#">Categoría 2</a>
                </div>
                <div class="submenu-item">
                    <a href="#">Categoría 3</a>
                </div>
            </div>
        </div>

        <div class="menu-item">
            <a href="#" onclick="toggleSubmenu(this)">
                Servicios <span class="flecha">▼</span>
            </a>
            <div class="submenu">
                <div class="submenu-item">
                    <a href="#">Servicio 1</a>
                </div>
                <div class="submenu-item">
                    <a href="#">Servicio 2</a>
                </div>
            </div>
        </div>

        <div class="menu-item">
            <a href="#" onclick="toggleSubmenu(this)">
                Contacto <span class="flecha">▼</span>
            </a>
            <div class="submenu">
                <div class="submenu-item">
                    <a href="#">Email</a>
                </div>
                <div class="submenu-item">
                    <a href="#">Teléfono</a>
                </div>
                <div class="submenu-item">
                    <a href="#">Ubicación</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="contenido">
        <h1>Menú de Navegación Desplegable</h1>
        <p>Haz clic en los elementos del menú para ver los submenús.</p>
    </div>

    <script>
        function toggleSubmenu(elemento) {
            // Cerrar todos los submenús abiertos
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                if (item !== elemento.parentElement) {
                    item.classList.remove('active');
                }
            });

            // Alternar el submenú actual
            elemento.parentElement.classList.toggle('active');

            // Prevenir el comportamiento predeterminado del enlace
            event.preventDefault();
        }

        // Cerrar submenús cuando se hace clic fuera
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.menu-item')) {
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });
    </script>
</body>
</html>
