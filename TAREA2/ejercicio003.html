<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Cambio de Imagen al Pasar el Ratón</title>
    <style>
        .contenedor {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .imagen-container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .imagen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .imagen-secundaria {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .imagen-container:hover .imagen-principal {
            opacity: 0;
        }

        .imagen-container:hover .imagen-secundaria {
            opacity: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Cambio de Imagen al Pasar el Ratón</h1>
        <p>Pasa el cursor sobre la imagen para ver el cambio</p>
        
        <div class="imagen-container">
            <img src="https://picsum.photos/400/300?image=1" 
                 alt="Imagen Principal" 
                 class="imagen imagen-principal">
            <img src="https://picsum.photos/400/300?image=2" 
                 alt="Imagen Secundaria" 
                 class="imagen imagen-secundaria">
        </div>
    </div>
</body>
</html>
